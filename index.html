<!DOCTYPE html>
<html lang="ru">
<head>

  <title>Мой первый сайт</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <h1 id="title">Привет, мир!</h1>

    <button id="themeBtn">Переключить тему</button>

    <br><br>

      <button onclick="closeModal()">Закрыть</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
